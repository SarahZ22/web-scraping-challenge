<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <!-- Container for the title and scraper button -->
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1><b>Mission to Mars</b></h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

  <!-- Latest Mars news -->  
    <div class="row">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h2><b>Latest Mars News</b></h2>
            <h4 class="media-heading"><b>{{ indexlink.Mars_news_headline }}</b></h4>
            <h5></p>{{ indexlink.Mars_news_p }}</p></h5>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Featured Mars image -->
      <div class="col-md-8">
        <h2><b>Featured Mars Image</b></h2>
          <img src="{{ indexlink.Featured_mars_image }}" alt="Mars">
      </div>
        <!-- Mars facts -->
      <div class="col-md-4">
        <h4><b>Mars Facts</b></h4>
        {{ indexlink.Mars_facts | safe }}
      </div>
    </div>
    
    <!-- Mars hemispheres-->
    <div class="row" style="margin-top:80px;">
      <div class="page-header">
        <h2 class="text-center"><b>Mars Hemispheres Images</b></h2>
      </div>
      {% for hemisphere in indexlink.Mars_hemispheres %}
        <div class="col-md-6">
            <div class="thumbnail">
            <img src="{{hemisphere.img_url}}" alt="Hemisphere">
            <div class="caption">
                <h3><b>{{hemisphere.title}}</b></h3>
            </div>
            </div>
        </div>
      {% endfor %}

    </div>
  </div>
</body>

</html>
